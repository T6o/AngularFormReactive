<form [formGroup]="myform" (ngSubmit)="onSubmit()">
  <app-first-form
    formName="Residenza"
    formGroupName="firstForm"
  ></app-first-form>
  <app-first-form
    formName="Domicilio"
    formGroupName="secondForm"
  ></app-first-form>

  <button
    style="margin-top:20px; width:200px"
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!myform.valid"
  >
    Submit
  </button>
</form>
