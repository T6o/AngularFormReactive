<form [formGroup]="myform" (ngSubmit)="onSubmit()">
  <app-first-form formGroupName="firstForm"></app-first-form>
  <app-second-form formGroupName="secondForm"></app-second-form>
  <button
    style="margin-top:10px; width:200px"
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!myform.valid"
  >
    Submit
  </button>
</form>
